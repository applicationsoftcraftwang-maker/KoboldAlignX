[pytest]
# Pytest configuration for KoboldAlignX v2.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.9

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Show extra test summary info
    --tb=short
    # Coverage options
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    # Warnings
    -W ignore::DeprecationWarning
    # Async support
    --asyncio-mode=auto

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    slow: Tests that take longer to run
    api: Tests that interact with external APIs
    email: Tests involving email functionality
    excel: Tests involving Excel/CSV generation
    
# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov